services:
  app:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    image: ccna_app
    container_name: ccna_app
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./.env.prod:/var/www/html/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ccna_net

  postgres:
    image: postgres:17-alpine
    container_name: ccna_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ccna_trainer}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ccna_trainer}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ccna_net

  redis:
    image: redis:7-alpine
    container_name: ccna_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      sh -c "redis-server --appendonly yes $${REDIS_PASSWORD:+--requirepass $$REDIS_PASSWORD}"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ccna_net

  mailpit:
    image: axllent/mailpit:latest
    container_name: ccna_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_MAX_MESSAGES: 500
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - ccna_net

networks:
  ccna_net:
    driver: bridge

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
